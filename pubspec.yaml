name: esc_pos_bluetooth
description: The library allows to print receipts using an ESC/POS thermal Bluetooth printer.
version: 0.3.0
publish_to: none
homepage: https://github.com/ultamatum/esc_pos_bluetooth

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  esc_pos_utils:
    git: https://github.com/ultamatum/esc_pos_utils.git
  flutter_bluetooth_basic: 
    git: https://github.com/ultamatum/flutter_bluetooth_basic.git
  rxdart: ^0.27.1

dev_dependencies:
  flutter_test:
    sdk: flutter